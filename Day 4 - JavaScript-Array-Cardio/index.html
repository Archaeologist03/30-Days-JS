    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const bornIn1500s =  inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
    console.table(bornIn1500s);
    bornIn1500s.forEach(inv => console.log(`${inv.first} ${inv.last} is born in 1500s`));

    // Array.prototype.map()

    const fullNamesArr = inventors.map(inventor => `${inventor.first} ${inventor.last}`);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const birthdate = inventors.sort((a,b) => a.year - b.year);
    console.table(birthdate);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const yearsLived = inventors.reduce((a, c) => a + (c.passed - c.year), 0);
